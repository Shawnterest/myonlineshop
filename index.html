<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, nav, section, footer {
      padding: 20px;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      width: 300px;
    }

    .product img {
      max-width: 100%;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>SEANN'S THRIFT SHOP</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="products">
    <h2>Our Products</h2>
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$24.99</p>
      <button>Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
  </section>

  <footer>
    <p>&copy; 2024 My Online Store</p>
  </footer>
</body>
</html>
